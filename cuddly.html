<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <nav>

    <section id="featured-products">

        <div class="product-grid">

                <img src="Product.jpg" alt="Soft Toy - Product Name 1">

                <img src="Product2.jpg" alt="Soft Toy - Product Name 2">

            <!-- Add more product cards as needed -->
        </div>

        <section class="social-media">

            <a href="https://mail.google.com/mail/u/2/#inbox">‚úâÔ∏è</a>

    <!-- Modal for order quantity -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Order Quantity</h2>
            <input type="number" id="quantityInput" value="1" min="1" required>
            <button class="confirm-btn" onclick="confirmOrder()">Confirm</button>
        </div>
    </div>

    <script src="cuddly.js"></script>
